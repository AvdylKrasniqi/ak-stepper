<!DOCTYPE html>
<html>
<head>
  <title>AK-Stepper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
  
  <!-- Argon CSS -->
  <link type="text/css" href="https://demos.creative-tim.com/argon-design-system/assets/css/argon.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="ak-stepper.css">
</head>
<body>
<form id="regForm" action="">

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center; font-size: 20px;" class="row" id="ak-steps">
</div>

<!-- One "tab" for each step in the form: -->
<div class="tab" data-akstepper-iconclass="fas fa-hourglass-start" data-akstepper-desc="Step 1">
  <div class="form-group">
    <label>First name:</label>
    <input class="form-control" placeholder="First name..." data-akstepper-optional oninput="this.className = 'form-control'">
  </div>
  <div class="form-group">
    <label>Last name:</label>
    <input class="form-control" placeholder="Last name..." data-akstepper-optional oninput="this.className = 'form-control'">
  </div>
</div>
<div class="tab" data-akstepper-iconclass="fas fa-hourglass-half" data-akstepper-desc="Step 2">
  <div class="form-group">
    <label><i>Optional input*</i></label>
    <input class="form-control" placeholder="This is not required" data-akstepper-optional oninput="this.className = 'form-control'">
  </div>
  <div class="form-group">
    <label>Required input</label>
    <input class="form-control" placeholder="Try not filling this to see what happens..." required="required" oninput="this.className = 'form-control'">
  </div>
</div>
<div class="tab" data-akstepper-iconclass="fas fa-hourglass-end" data-akstepper-desc="Step 3">
  <div class="form-group">
    <label>Bar:</label>
    <input class="form-control" placeholder="Bar" oninput="this.className = 'form-control'">
  </div>
  <div class="form-group">
    <label>Foo:</label>
    <input class="form-control" placeholder="Foo" oninput="this.className = 'form-control'">
  </div>
</div>


<div style="overflow:auto;">
  <div style="float:right;">
    <button class="btn btn-1 btn-danger" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button class="btn btn-1 btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  </div>
</div>



</form>
<script src="ak-stepper.js" type="text/javascript"></script>
<script type="text/javascript">


var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab


</script>
</body>
</html>
